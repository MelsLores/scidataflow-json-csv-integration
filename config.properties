# JSON to CSV Desktop Converter Configuration File
# Generated on: September 25, 2025
# 
# This configuration file allows you to set default values for the JSON to CSV converter.
# Command-line arguments will override settings specified in this file.

# ==============================================================================
# FILE PATHS
# ==============================================================================
# Default paths for input and output files
# Leave empty to require specification via command line or interactive mode
input.file=
output.file=

# ==============================================================================
# CSV FORMATTING OPTIONS
# ==============================================================================
# Character to use as field separator in the output CSV file
# Common options: , (comma), ; (semicolon), \t (tab), | (pipe)
csv.delimiter=,

# Include column headers in the output CSV file
# Values: true, false, yes, no, 1, 0
csv.include.header=true

# ==============================================================================
# CONVERSION BEHAVIOR
# ==============================================================================
# Enable intelligent data sorting by type and quality
# When enabled, data will be automatically grouped and sorted for better organization
conversion.sort.enabled=true

# Enable data validation during conversion process
# When enabled, data will be validated for completeness and consistency
conversion.validation.enabled=true

# ==============================================================================
# EXAMPLE CONFIGURATIONS
# ==============================================================================
# To use specific files by default:
# input.file=C:/data/sample-data.json
# output.file=C:/results/converted-data.csv

# To use semicolon as delimiter (common in European locales):
# csv.delimiter=;

# To use tab-separated values:
# csv.delimiter=\t

# To disable intelligent sorting:
# conversion.sort.enabled=false