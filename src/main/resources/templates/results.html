<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Resultados de Conversi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .success-message {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .error-message {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .file-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .file-info h3 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .file-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 5px;
        }
        
        .download-button {
            width: 100%;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
        }
        
        .back-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">üè† Inicio</a>
            <a href="/about">üìã Acerca de</a>
            <a href="/api/v1/converter/health">ü©∫ Estado API</a>
        </div>
        
        <div class="header">
            <h1>üìä Resultados de Conversi√≥n</h1>
        </div>
        
        <!-- Mensaje de √©xito -->
        <div th:if="${success}" class="success-message">
            <div class="success-icon">‚úÖ</div>
            <h2>¬°Conversi√≥n Exitosa!</h2>
            <p th:text="${success}"></p>
        </div>
        
        <!-- Mensaje de error -->
        <div th:if="${error}" class="error-message">
            <div class="success-icon">‚ùå</div>
            <h2>Error en la Conversi√≥n</h2>
            <p th:text="${error}"></p>
        </div>
        
        <!-- Informaci√≥n del archivo convertido -->
        <div th:if="${success} and ${csvFile}" class="file-info">
            <h3>üìÑ Detalles del Archivo</h3>
            <div class="file-detail">
                <span><strong>Archivo Original:</strong></span>
                <span th:text="${originalFile}"></span>
            </div>
            <div class="file-detail">
                <span><strong>Archivo CSV:</strong></span>
                <span th:text="${csvFile}"></span>
            </div>
            <div class="file-detail" th:if="${fileSize}">
                <span><strong>Tama√±o:</strong></span>
                <span th:text="${fileSize} + ' bytes'"></span>
            </div>
        </div>
        
        <!-- Bot√≥n de descarga -->
        <a th:if="${success} and ${csvFile}" 
           th:href="@{'/download/' + ${#strings.substringAfter(csvFile, 'downloads/')}}"
           class="download-button">
            üíæ Descargar Archivo CSV
        </a>
        
        <!-- Bot√≥n volver -->
        <a href="/" class="back-button">
            üîÑ Convertir Otro Archivo
        </a>
    </div>
</body>
</html>
